<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000;
            border-radius: 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        h1, h2 {
            color: white;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* âœ… íŒŒì¼ ì„ íƒ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .file-upload {
            display: inline-block;
            padding: 12px 20px;
            color: white;
            background: none;
            border: 2px solid white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ìˆ¨ê²¨ì§„ íŒŒì¼ ì„ íƒ input */
        #file-input {
            display: none;
        }

        /* âœ… ì €ì¥ & ë’¤ë¡œê°€ê¸° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .save-btn, .back-btn {
            flex: 1;
            max-width: 150px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* âœ… íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° */
        #file-preview {
            margin-top: 10px;
            display: none;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        </header>

        <h2>ğŸ““ Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="ğŸ‹ï¸ Workout details"></textarea>
            <textarea id="food-details" placeholder="ğŸ½ï¸ Food details"></textarea>
            <textarea id="extra-details" placeholder="ğŸ“ Extra notes"></textarea>

            <!-- âœ… íŒŒì¼ ì„ íƒ -->
            <label class="file-upload">
                Select File
                <input type="file" id="file-input">
            </label>
            
            <!-- âœ… íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° -->
            <img id="file-preview">
        </div>

        <div class="record-buttons">
            <button class="save-btn" onclick="saveLog()">Save</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        // âœ… íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸° ê¸°ëŠ¥
        document.getElementById("file-input").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("file-preview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // ì´ë¯¸ì§€ íŒŒì¼ì´ë©´ ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
                    if (file.type.startsWith("image/")) {
                        preview.src = e.target.result;
                        preview.style.display = "block";
                    } else {
                        preview.style.display = "none";
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // âœ… ìš´ë™ ê¸°ë¡ ì €ì¥ (ë¡œì»¬ ìŠ¤í† ë¦¬ì§€)
        function saveLog() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;

            if (!date || !workout) {
                alert("ë‚ ì§œì™€ ìš´ë™ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”!");
                return;
            }

            const logData = {
                date,
                workout,
                food,
                extra
            };

            localStorage.setItem(`log-${date}`, JSON.stringify(logData));
            alert("ìš´ë™ ê¸°ë¡ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
        }

        // âœ… ë’¤ë¡œê°€ê¸° ê¸°ëŠ¥
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
