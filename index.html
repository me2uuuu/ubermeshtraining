<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000;
            border-radius: 8px;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ✅ 파일 업로드 버튼 */
        #photo-upload {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            background: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
            transition: background 0.3s ease-in-out;
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ✅ 버튼 정렬 */
        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .save-btn, .back-btn {
            flex: 1;
            max-width: 180px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: center;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ✅ 이미지 미리보기 스타일 */
        #image-preview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="main-page">
        <h1>Welcome to UberMesh Training</h1>
        <button class="record-btn" onclick="showRecordPage()">📖 Write Today's Log</button>
    </div>

    <div class="container record-page" id="record-page" style="display: none;">
        <h2>📓 Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="🏋️ Workout details"></textarea>
            <textarea id="food-details" placeholder="🍽️ Food details"></textarea>
            <textarea id="extra-details" placeholder="📝 Extra notes"></textarea>

            <input type="file" id="photo-upload" accept="image/*">
            <label for="photo-upload" class="file-upload-label">📁 Select File</label>
            <img id="image-preview">
        </div>

        <div class="record-buttons">
            <button class="save-btn" onclick="saveRecord()">Save</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        /* ✅ 페이지 전환 */
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
            loadRecord();
        }

        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }

        /* ✅ 이미지 파일 선택 시 미리보기 */
        document.getElementById("photo-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgPreview = document.getElementById("image-preview");
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        /* ✅ 운동 기록 저장 (이미지 포함) */
        function saveRecord() {
            const entryDate = document.getElementById("entry-date").value;
            const workoutDetails = document.getElementById("workout-details").value;
            const foodDetails = document.getElementById("food-details").value;
            const extraDetails = document.getElementById("extra-details").value;

            const imageFile = document.getElementById("photo-upload").files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logEntry = {
                        date: entryDate,
                        workout: workoutDetails,
                        food: foodDetails,
                        extra: extraDetails,
                        image: e.target.result // ✅ Base64로 변환하여 저장
                    };
                    localStorage.setItem("trainingLog", JSON.stringify(logEntry));
                    alert("✅ Training log saved!");
                };
                reader.readAsDataURL(imageFile);
            } else {
                const logEntry = {
                    date: entryDate,
                    workout: workoutDetails,
                    food: foodDetails,
                    extra: extraDetails,
                    image: null
                };
                localStorage.setItem("trainingLog", JSON.stringify(logEntry));
                alert("✅ Training log saved!");
            }
        }

        /* ✅ 저장된 기록 불러오기 */
        function loadRecord() {
            const savedData = localStorage.getItem("trainingLog");
            if (savedData) {
                const logEntry = JSON.parse(savedData);
                document.getElementById("entry-date").value = logEntry.date;
                document.getElementById("workout-details").value = logEntry.workout;
                document.getElementById("food-details").value = logEntry.food;
                document.getElementById("extra-details").value = logEntry.extra;

                if (logEntry.image) {
                    const imgPreview = document.getElementById("image-preview");
                    imgPreview.src = logEntry.image;
                    imgPreview.style.display = "block";
                }
            }
        }
    </script>

</body>
</html>
