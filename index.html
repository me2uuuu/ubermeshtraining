<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        .header-line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin-top: 10px;
        }

        h1, h2 {
            color: white;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .contact {
            margin-top: 20px;
        }

        .contact a, .record-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .contact a:hover, .record-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .record-btn {
            background: none;
        }

        .record-page {
            display: none;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd;
        }

        .custom-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: white;
            font-size: 14px;
        }

        .custom-btn {
            width: 100%;
            padding: 10px;
            border: 2px solid white;
            background: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .custom-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        <div class="header-line"></div>
    </header>

    <div class="container" id="main-page">
        <h1>Welcome to UberMesh Training</h1>
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="https://lh3.googleusercontent.com/d/1qfNZdo2jmWVnNyNmE0Tq-5A9gMkm_GT_=w1000" alt="Fitness Photo 1">
            <img src="https://lh3.googleusercontent.com/d/13iYBYBk3w52nwpGd7xg-CfQbYd3gwDkf=w1000" alt="Fitness Photo 2">
            <img src="https://lh3.googleusercontent.com/d/1zTMg0Up6RkMnuxQRxH9_N0jRZhjw9StL=w1000" alt="Fitness Photo 3">
        </div>

        <h2>Training Log</h2>
        <button class="record-btn" onclick="showRecordPage()">üìñ Write Today's Log</button>

        <h2>Contact & Social Media</h2>
        <div class="contact">
            <a href="https://instagram.com/gangster_yayong" target="_blank">Instagram</a>
            <a href="mailto:chang14@naver.com">Email: chang14@naver.com</a>
            <a href="https://open.kakao.com/o/syhgr9xc" target="_blank">Kakao Open Chat</a>
        </div>
    </div>

    <div class="record-page" id="record-page">
        <h2>üìì Today's Log</h2>
        <div class="input-group">
            <label for="entry-date">ÎÇ†Ïßú ÏÑ†ÌÉù</label>
            <input type="date" id="entry-date" class="custom-input">
        </div>
        <div class="input-group">
            <label for="workout-details">Ïò§ÎäòÏùò Ïö¥Îèô</label>
            <textarea id="workout-details" class="custom-input"></textarea>
        </div>
        <button class="custom-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
        }
        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }
    </script>
</body>
</html>
