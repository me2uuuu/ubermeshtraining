<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ‚úÖ Îã§ÌÅ¨ Î™®Îìú Ïä§ÌÉÄÏùº */
        body {
            font-family: Arial, sans-serif;
            background: #000000; /* ‚úÖ Î∞∞Í≤Ω Î∏îÎûô */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000;
            border-radius: 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        h1, h2 {
            color: white;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .contact {
            margin-top: 20px;
        }

        .contact a, .record-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .contact a:hover, .record-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .record-btn {
            background: none;
        }

        /* ‚úÖ Ïö¥Îèô Í∏∞Î°ù ÌéòÏù¥ÏßÄ */
        .record-page {
            display: none;
            padding: 40px 20px;
            background: #000000;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ‚úÖ ÌååÏùº ÏÑ†ÌÉù Î≤ÑÌäº */
        #photo-upload {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            background: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
            transition: background 0.3s ease-in-out;
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ‚úÖ Î≤ÑÌäº Ï†ïÎ†¨ */
        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .save-btn, .back-btn {
            flex: 1;
            max-width: 180px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: center;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Ï≤´ Î≤àÏß∏ ÌéòÏù¥ÏßÄ -->
    <div class="container" id="main-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        </header>

        <h1>Welcome to UberMesh Training</h1>
        <p class="bio">
            "Experience the fusion of fitness and style!<br>
            Dedicated to providing the best training and modeling expertise."
        </p>

        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="https://lh3.googleusercontent.com/d/1qfNZdo2jmWVnNyNmE0Tq-5A9gMkm_GT_=w1000" alt="Fitness Photo 1">
            <img src="https://lh3.googleusercontent.com/d/13iYBYBk3w52nwpGd7xg-CfQbYd3gwDkf=w1000" alt="Fitness Photo 2">
            <img src="https://lh3.googleusercontent.com/d/1zTMg0Up6RkMnuxQRxH9_N0jRZhjw9StL=w1000" alt="Fitness Photo 3">
        </div>

        <h2>Training Log</h2>
        <button class="record-btn" onclick="showRecordPage()">üìñ Write Today's Log</button>

        <h2>Contact & Social Media</h2>
        <div class="contact">
            <a href="https://instagram.com/gangster_yayong" target="_blank">Instagram</a>
            <a href="https://open.kakao.com/o/syhgr9xc" target="_blank">Kakao Open Chat</a>
        </div>
    </div>

    <!-- ‚úÖ Îëê Î≤àÏß∏ ÌéòÏù¥ÏßÄ -->
    <div class="container record-page" id="record-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo"> 
        </header>

        <h2>üìì Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="üèãÔ∏è Workout details"></textarea>
            <textarea id="food-details" placeholder="üçΩÔ∏è Food details"></textarea>
            <textarea id="extra-details" placeholder="üìù Extra notes"></textarea>
            
            <input type="file" id="photo-upload">
            <label for="photo-upload" class="file-upload-label">üìÅ Select File</label>
        </div>

        <div class="record-buttons">
            <button class="save-btn" onclick="saveRecord()">Save</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        /* ‚úÖ ÌéòÏù¥ÏßÄ Ï†ÑÌôò */
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
        }

        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }

        /* ‚úÖ Ïö¥Îèô Í∏∞Î°ù Ï†ÄÏû• */
        function saveRecord() {
            const logEntry = {
                date: document.getElementById("entry-date").value,
                workout: document.getElementById("workout-details").value,
                food: document.getElementById("food-details").value,
                extra: document.getElementById("extra-details").value
            };

            localStorage.setItem("trainingLog", JSON.stringify(logEntry));
            alert("‚úÖ Training log saved!");
        }
    </script>

</body>
</html>
