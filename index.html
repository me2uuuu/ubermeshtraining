
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Portfolio & Training Log</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .record-page {
            display: none;
            background-color: #333;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .record-page .content-wrapper {
            max-width: 90%;
            margin: 0 auto;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            min-height: 70vh;
        }
        .record-page .footer-space {
            height: 150px;
            background-color: #000;
        }
        .record-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .record-form input, .record-form textarea {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .record-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        /* ✅ 버튼 크기 줄이기 */
        .save-btn, .back-btn {
            padding: 8px 15px; /* 기존 10px 20px에서 축소 */
            font-size: 14px; /* 기존 16px에서 축소 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .back-btn {
            background-color: #f44336;
            color: white;
        }
        .record-list div {
            background-color: #444;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        /* ✅ 미리보기 이미지 스타일 */
        .record-list img {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
        #main-page {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="main-page">
        <h1>Fitness Portfolio</h1>
        <p>Dedicated to providing the best training and modeling expertise.</p>
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="https://lh3.googleusercontent.com/d/1qfNZdo2jmWVnNyNmE0Tq-5A9gMkm_GT_=w1000" alt="Fitness Photo 1">
            <img src="https://lh3.googleusercontent.com/d/13iYBYBk3w52nwpGd7xg-CfQbYd3gwDkf=w1000" alt="Fitness Photo 2">
            <img src="https://lh3.googleusercontent.com/d/1zTMg0Up6RkMnuxQRxH9_N0jRZhjw9StL=w1000" alt="Fitness Photo 3">
        </div>
        <h2>Training Log</h2>
        <button class="record-btn" onclick="showRecordPage()">📖 Write Today's Log</button>
        <h2>Contact & Social Media</h2>
        <div class="contact">
            <a href="https://instagram.com/gangster_yayong" target="_blank">Instagram</a>
            <a href="https://open.kakao.com/o/syhgr9xc" target="_blank">Kakao Open Chat</a>
        </div>
    </div>

    <div class="record-page" id="record-page">
        <div class="content-wrapper">
            <h2>📓 Today's Log</h2>
            <div class="record-form">
                <input type="date" id="entry-date">
                <textarea id="workout-details" placeholder="🏋️ Workout details"></textarea>
                <textarea id="food-details" placeholder="🍽️ Food details"></textarea>
                <textarea id="extra-details" placeholder="📝 Extra notes"></textarea>
                <input type="file" id="photo-upload" class="file-upload" accept="image/*">
            </div>
            <div class="record-buttons">
                <button class="save-btn" onclick="saveEntry()">Save Entry</button>
                <button class="back-btn" onclick="goBack()">Back</button>
            </div>
            <div id="entry-list" class="record-list"></div>
        </div>
        <div class="footer-space"></div>
    </div>

    <script>
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
            loadEntries(); // 페이지 열 때 저장된 항목 로드
        }
        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }

        /* ✅ 사진 저장 및 미리보기 기능 추가 */
        function saveEntry() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;
            const photoInput = document.getElementById("photo-upload");
            const file = photoInput.files[0];

            if (!date || !workout || !food || !extra) {
                alert("모든 필드를 입력해주세요.");
                return;
            }

            const list = document.getElementById("entry-list");
            const entry = document.createElement("div");

            // 사진이 있으면 미리보기 생성
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgData = e.target.result;
                    entry.innerHTML = `<h3>📅 ${date}</h3>
                                       <p>🏋️ ${workout}</p>
                                       <p>🍽️ ${food}</p>
                                       <p>📝 ${extra}</p>
                                       <img src="${imgData}" alt="Uploaded Photo">`;
                    list.prepend(entry);
                    saveToLocalStorage(date, workout, food, extra, imgData); // 로컬 스토리지에 저장
                };
                reader.readAsDataURL(file);
            } else {
                entry.innerHTML = `<h3>📅 ${date}</h3>
                                   <p>🏋️ ${workout}</p>
                                   <p>🍽️ ${food}</p>
                                   <p>📝 ${extra}</p>`;
                list.prepend(entry);
                saveToLocalStorage(date, workout, food, extra, null); // 사진 없이 저장
            }

            // 입력 필드 초기화
            document.getElementById("entry-date").value = '';
            document.getElementById("workout-details").value = '';
            document.getElementById("food-details").value = '';
            document.getElementById("extra-details").value = '';
            photoInput.value = '';
        }

        /* ✅ 로컬 스토리지에 저장 */
        function saveToLocalStorage(date, workout, food, extra, imgData) {
            let entries = JSON.parse(localStorage.getItem("trainingLogs")) || [];
            entries.push({ date, workout, food, extra, imgData });
            localStorage.setItem("trainingLogs", JSON.stringify(entries));
        }

        /* ✅ 저장된 항목 로드 */
        function loadEntries() {
            const list = document.getElementById("entry-list");
            list.innerHTML = ''; // 기존 항목 초기화
            let entries = JSON.parse(localStorage.getItem("trainingLogs")) || [];
            entries.forEach(entry => {
                const div = document.createElement("div");
                div.innerHTML = `<h3>📅 ${entry.date}</h3>
                                 <p>🏋️ ${entry.workout}</p>
                                 <p>🍽️ ${entry.food}</p>
                                 <p>📝 ${entry.extra}</p>`;
                if (entry.imgData) {
                    div.innerHTML += `<img src="${entry.imgData}" alt="Uploaded Photo">`;
                }
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
