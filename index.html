<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 다크 모드 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000;
            border-radius: 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        h1, h2 {
            color: white;
        }

        /* ✅ 버튼 스타일 */
        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .save-btn, .back-btn {
            flex: 1;
            max-width: 150px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: center;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ✅ 파일 업로드 버튼을 Save File 버튼으로 변경 */
        #photo-upload {
            display: none;
        }

        .save-btn {
            display: inline-block;
            background: black;
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            border: 2px solid white;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <!-- ✅ 첫 번째 페이지 -->
    <div class="container" id="main-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        </header>

        <h1>Welcome to UberMesh Training</h1>

        <h2>Training Log</h2>
        <button class="record-btn" onclick="showRecordPage()">📖 Write Today's Log</button>
    </div>

    <!-- ✅ 두 번째 페이지 -->
    <div class="container record-page" id="record-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo"> 
        </header>

        <h2>📓 Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="🏋️ Workout details"></textarea>
            <textarea id="food-details" placeholder="🍽️ Food details"></textarea>
            <textarea id="extra-details" placeholder="📝 Extra notes"></textarea>
            
            <!-- ✅ Save File 버튼 (파일 업로드 버튼이었던 걸로 대체) -->
            <input type="file" id="photo-upload">
            <label for="photo-upload" class="save-btn">Save File</label>
        </div>

        <!-- ✅ Save File + Back 버튼 (크기 동일) -->
        <div class="record-buttons">
            <label for="photo-upload" class="save-btn">Save File</label>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        /* ✅ 페이지 전환 */
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
        }

        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }
    </script>

</body>
</html>
