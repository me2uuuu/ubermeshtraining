<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000;
            border-radius: 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        h1, h2 {
            color: white;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ✅ 파일 선택 버튼 스타일 */
        .file-upload {
            display: inline-block;
            padding: 12px 20px;
            color: white;
            background: none;
            border: 2px solid white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 숨겨진 파일 선택 input */
        #file-input {
            display: none;
        }

        /* ✅ 저장 & 뒤로가기 버튼 스타일 */
        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .save-btn, .back-btn {
            flex: 1;
            max-width: 150px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ✅ 파일 미리보기 */
        #file-preview {
            margin-top: 10px;
            display: none;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        </header>

        <h2>📓 Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="🏋️ Workout details"></textarea>
            <textarea id="food-details" placeholder="🍽️ Food details"></textarea>
            <textarea id="extra-details" placeholder="📝 Extra notes"></textarea>

            <!-- ✅ 파일 선택 -->
            <label class="file-upload">
                Select File
                <input type="file" id="file-input">
            </label>
            
            <!-- ✅ 파일 미리보기 -->
            <img id="file-preview">
        </div>

        <div class="record-buttons">
            <button class="save-btn" onclick="saveLog()">Save</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        // ✅ 파일 선택 시 미리보기 기능
        document.getElementById("file-input").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("file-preview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 이미지 파일이면 미리보기 표시
                    if (file.type.startsWith("image/")) {
                        preview.src = e.target.result;
                        preview.style.display = "block";
                    } else {
                        preview.style.display = "none";
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // ✅ 운동 기록 저장 (로컬 스토리지)
        function saveLog() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;

            if (!date || !workout) {
                alert("날짜와 운동 내용을 입력하세요!");
                return;
            }

            const logData = {
                date,
                workout,
                food,
                extra
            };

            localStorage.setItem(`log-${date}`, JSON.stringify(logData));
            alert("운동 기록이 저장되었습니다!");
        }

        // ✅ 뒤로가기 기능
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
