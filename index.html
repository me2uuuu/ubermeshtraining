
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 다크 모드 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-bottom: 100px; /* 하단에 블랙 여백 추가 */
            min-height: 100vh; /* 화면 전체 높이 유지 */
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        .header-line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin-top: 10px;
        }

        h1, h2 {
            color: white;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .contact {
            margin-top: 20px;
        }

        .contact a, .record-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .contact a:hover, .record-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .record-btn {
            background: none;
        }

        /* ✅ 운동 기록 페이지 */
        .record-page {
            display: none;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ✅ 버튼 스타일 */
        .record-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }

        .save-btn, .back-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ✅ 파일 업로드 간격 */
        .file-upload {
            margin-bottom: 20px;
        }

        /* ✅ 기록 리스트 숨김 */
        .record-list {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        <div class="header-line"></div>
    </header>

    <div class="container" id="main-page">
        <h1>UberMesh Training에 오신 것을 환영합니다</h1>
        <p class="bio">
            "피트니스와 스타일의 융합을 경험하세요!<br>
            최고의 훈련과 모델링 전문성을 제공합니다."
        </p>

        <h2>포트폴리오</h2>
        <div class="portfolio">
            <img src="https://lh3.googleusercontent.com/d/1qfNZdo2jmWVnNyNmE0Tq-5A9gMkm_GT_=w1000" alt="Fitness Photo 1">
            <img src="https://lh3.googleusercontent.com/d/13iYBYBk3w52nwpGd7xg-CfQbYd3gwDkf=w1000" alt="Fitness Photo 2">
            <img src="https://lh3.googleusercontent.com/d/1zTMg0Up6RkMnuxQRxH9_N0jRZhjw9StL=w1000" alt="Fitness Photo 3">
        </div>

        <h2>훈련 기록</h2>
        <button class="record-btn" onclick="showRecordPage()">📖 오늘의 기록 작성</button>

        <h2>연락처 & 소셜 미디어</h2>
        <div class="contact">
            <a href="https://instagram.com/gangster_yayong" target="_blank">인스타그램</a>
            <a href="https://open.kakao.com/o/syhgr9xc" target="_blank">카카오 오픈 채팅</a>
        </div>
    </div>

    <!-- ✅ 운동 기록 페이지 -->
    <div class="record-page" id="record-page">
        <h2>📓 오늘의 기록</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="🏋️ 운동 내용"></textarea>
            <textarea id="food-details" placeholder="🍽️ 식단 내용"></textarea>
            <textarea id="extra-details" placeholder="📝 추가 노트"></textarea>
            <input type="file" id="photo-upload" class="file-upload">
        </div>

        <div class="record-buttons">
            <button class="save-btn" onclick="saveEntry()">저장</button>
            <button class="back-btn" onclick="goBack()">뒤로</button>
        </div>

        <div id="entry-list" class="record-list"></div>
    </div>

    <script>
        /* ✅ 페이지 전환 */
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
        }

        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }

        /* ✅ 운동 기록 저장 */
        function saveEntry() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;

            const list = document.getElementById("entry-list");
            const entry = document.createElement("div");
            entry.innerHTML = `<h3>📅 ${date}</h3>
                               <p>🏋️ ${workout}</p>
                               <p>🍽️ ${food}</p>
                               <p>📝 ${extra}</p>`;
            list.prepend(entry);
        }
    </script>

</body>
</html>
