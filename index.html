<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* âœ… ë‹¤í¬ ëª¨ë“œ ìŠ¤íƒ€ì¼ */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
        }

        .logo {
            width: 200px;
            height: auto;
            filter: invert(1);
        }

        .header-line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

        h1, h2 {
            color: white;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .portfolio img {
            width: 100%;
            max-width: 280px;
            border-radius: 8px;
        }

        /* âœ… ë²„íŠ¼ ê³µí†µ ìŠ¤íƒ€ì¼ */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            text-decoration: none;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* âœ… ìš´ë™ ê¸°ë¡ í˜ì´ì§€ */
        .record-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        .record-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        textarea, input {
            width: 100%;
            max-width: 450px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
            text-align: center;
        }

        /* âœ… ë‚ ì§œ ì…ë ¥ í•„ë“œ */
        #entry-date {
            background: #444;
            border: 1px solid white;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        /* âœ… ë²„íŠ¼ ì •ë ¬ */
        .record-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 450px;
            margin: 20px auto 0;
            gap: 10px;
        }

        .btn-save, .btn-back {
            flex: 1;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn-save:hover, .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* âœ… íŒŒì¼ ì—…ë¡œë“œ ë²„íŠ¼ */
        .file-upload {
            padding: 10px;
            border-radius: 5px;
            background: white;
            color: black;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* âœ… í˜ì´ì§€ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ */
        .hidden {
            opacity: 0;
            display: none;
            transition: opacity 0.5s ease-in-out;
        }
        
        .visible {
            opacity: 1;
            display: flex;
        }

    </style>
</head>
<body>

    <!-- âœ… ì²« ë²ˆì§¸ í˜ì´ì§€ -->
    <div class="container visible" id="main-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
            <div class="header-line"></div>
        </header>

        <h1>Welcome to UberMesh Training</h1>
        <p>
            "Experience the fusion of fitness and style!<br>
            Dedicated to providing the best training and modeling expertise."
        </p>

        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="https://lh3.googleusercontent.com/d/1qfNZdo2jmWVnNyNmE0Tq-5A9gMkm_GT_=w1000" alt="Fitness Photo 1">
            <img src="https://lh3.googleusercontent.com/d/13iYBYBk3w52nwpGd7xg-CfQbYd3gwDkf=w1000" alt="Fitness Photo 2">
            <img src="https://lh3.googleusercontent.com/d/1zTMg0Up6RkMnuxQRxH9_N0jRZhjw9StL=w1000" alt="Fitness Photo 3">
        </div>

        <h2>Training Log</h2>
        <button class="btn" onclick="showRecordPage()">ğŸ“– Write Today's Log</button>
    </div>

    <!-- âœ… ë‘ ë²ˆì§¸ í˜ì´ì§€ -->
    <div class="container record-page hidden" id="record-page">
        <h2>ğŸ““ Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="ğŸ‹ï¸ Workout details"></textarea>
            <textarea id="food-details" placeholder="ğŸ½ï¸ Food details"></textarea>
            <textarea id="extra-details" placeholder="ğŸ“ Extra notes"></textarea>
            <input type="file" id="photo-upload" class="file-upload">
        </div>

        <div class="record-buttons">
            <button class="btn-save" onclick="saveEntry()">Save Entry</button>
            <button class="btn-back" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function showRecordPage() {
            document.getElementById("main-page").classList.add("hidden");
            document.getElementById("record-page").classList.remove("hidden");
            document.getElementById("record-page").classList.add("visible");
        }

        function goBack() {
            document.getElementById("record-page").classList.add("hidden");
            document.getElementById("record-page").classList.remove("visible");
            document.getElementById("main-page").classList.remove("hidden");
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("entry-date").valueAsDate = new Date();
        });
    </script>

</body>
</html>
