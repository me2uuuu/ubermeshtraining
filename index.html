
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }
        .record-page {
            display: none;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .record-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }
        .record-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        .save-btn, .back-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container" id="main-page">
        <h1>Welcome to UberMesh Training</h1>
        <button class="record-btn" onclick="showRecordPage()">üìñ Write Today's Log</button>
    </div>
    <div class="record-page" id="record-page">
        <h2>üìì Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="üèãÔ∏è Workout details"></textarea>
            <textarea id="food-details" placeholder="üçΩÔ∏è Food details"></textarea>
            <textarea id="extra-details" placeholder="üìù Extra notes"></textarea>
        </div>
        <div class="record-buttons">
            <button class="save-btn" onclick="saveEntry()">Save Entry</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
        <div id="entry-list"></div>
    </div>
    <script>
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
            loadEntries();
        }
        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }
        function saveEntry() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;
            if (!date) {
                alert("ÎÇ†ÏßúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
                return;
            }
            let entries = JSON.parse(localStorage.getItem("entries")) || [];
            entries.unshift({ date, workout, food, extra });
            localStorage.setItem("entries", JSON.stringify(entries));
            loadEntries();
            alert("Í∏∞Î°ùÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!");
        }
        function loadEntries() {
            const list = document.getElementById("entry-list");
            list.innerHTML = "";
            let entries = JSON.parse(localStorage.getItem("entries")) || [];
            entries.forEach(entry => {
                const div = document.createElement("div");
                div.innerHTML = `<h3>üìÖ ${entry.date}</h3>
                                 <p>üèãÔ∏è ${entry.workout}</p>
                                 <p>üçΩÔ∏è ${entry.food}</p>
                                 <p>üìù ${entry.extra}</p>`;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
