

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        h1, h2 {
            color: white;
        }

        .record-page {
            padding: 20px;
            background: #222;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        .record-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }

        .save-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .record-list {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Training Log</h1>
        <div class="record-page">
            <h2>üìì Today's Log</h2>
            <div class="record-form">
                <input type="date" id="entry-date">
                <textarea id="workout-details" placeholder="üèãÔ∏è Workout details"></textarea>
                <textarea id="food-details" placeholder="üçΩÔ∏è Food details"></textarea>
                <textarea id="extra-details" placeholder="üìù Extra notes"></textarea>
            </div>

            <button class="save-btn" onclick="saveEntry()">üíæ Save Entry</button>

            <div id="entry-list" class="record-list"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadEntries);

        function saveEntry() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;

            if (!date) {
                alert("üìÖ ÎÇ†ÏßúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
                return;
            }

            const entry = {
                date,
                workout,
                food,
                extra
            };

            let entries = JSON.parse(localStorage.getItem("entries")) || [];
            entries.unshift(entry);
            localStorage.setItem("entries", JSON.stringify(entries));

            displayEntries();
        }

        function loadEntries() {
            displayEntries();
        }

        function displayEntries() {
            const list = document.getElementById("entry-list");
            list.innerHTML = "";

            let entries = JSON.parse(localStorage.getItem("entries")) || [];
            entries.forEach(entry => {
                const entryDiv = document.createElement("div");
                entryDiv.innerHTML = `<h3>üìÖ ${entry.date}</h3>
                                      <p>üèãÔ∏è ${entry.workout}</p>
                                      <p>üçΩÔ∏è ${entry.food}</p>
                                      <p>üìù ${entry.extra}</p>`;
                list.appendChild(entryDiv);
            });
        }
    </script>

</body>
</html>
