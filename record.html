<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        <div class="header-line"></div>
    </header>

    <div class="container">
        <h1>📓 Today's Workout Log</h1>
        <div class="record-section">
            <input type="date" id="entry-date" class="custom-input">
            <textarea id="workout-details" class="custom-input" placeholder="🏋️ Workout details"></textarea>
            <textarea id="food-details" class="custom-input" placeholder="🍽️ Food details"></textarea>
            <textarea id="extra-details" class="custom-input" placeholder="📝 Extra notes"></textarea>
            <input type="file" id="photo-upload" class="custom-input" accept="image/*">
        </div>

        <button class="custom-btn" onclick="saveEntry()">Save Entry</button>
        <button class="custom-btn" onclick="location.href='index.html'">Back</button>

        <h2>Past Entries</h2>
        <div id="entry-list" class="record-list"></div>
    </div>

</body>
</html>
