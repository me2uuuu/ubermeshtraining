<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>📓 Today's Log</h1>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="entry-date">날짜 선택</label>
            <input type="date" id="entry-date" class="custom-input">
        </div>
        <div class="input-group">
            <label for="workout-details">오늘의 운동</label>
            <textarea id="workout-details" class="custom-input"></textarea>
        </div>
        <div class="input-group">
            <label for="food-details">오늘 먹은 것</label>
            <textarea id="food-details" class="custom-input"></textarea>
        </div>
        <div class="input-group">
            <label for="extra-details">기타 메모</label>
            <textarea id="extra-details" class="custom-input"></textarea>
        </div>
        <div class="input-group">
            <label for="photo-upload">사진 업로드</label>
            <input type="file" id="photo-upload" class="custom-input" accept="image/*" onchange="previewPhoto()">
            <img id="photo-preview" alt="Photo Preview" class="photo-preview">
        </div>

        <button class="custom-btn" onclick="saveEntry()">💾 Save Entry</button>
        <button class="custom-btn" onclick="location.href='index.html'">⬅ Back</button>
    </div>

    <div id="entry-list" class="container"></div>

    <script src="script.js"></script>

</body>
</html>
