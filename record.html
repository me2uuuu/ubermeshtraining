<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        <h1>운동 기록</h1>
        <p class="bio">"Track your fitness journey and achieve your goals!"</p>

        <section class="record-section">
            <div class="input-group">
                <label for="entry-date">날짜 선택</label>
                <input type="date" id="entry-date" class="custom-input">
            </div>

            <div class="input-group">
                <label for="workout-details">오늘의 운동</label>
                <textarea id="workout-details" placeholder="운동 내용을 입력하세요 (예: 스쿼트 30개)" class="custom-input"></textarea>
            </div>

            <div class="input-group">
                <label for="food-details">오늘 먹은 것</label>
                <textarea id="food-details" placeholder="오늘 먹은 음식 입력 (예: 닭가슴살, 바나나)" class="custom-input"></textarea>
            </div>

            <div class="input-group">
                <label for="extra-details">기타 메모</label>
                <textarea id="extra-details" placeholder="자유롭게 메모하세요" class="custom-input"></textarea>
            </div>

            <div class="input-group">
                <label for="photo-upload">사진 추가</label>
                <input type="file" id="photo-upload" accept="image/*" class="custom-input">
            </div>

            <button onclick="saveEntry()" class="custom-btn">기록 저장</button>
        </section>

        <section class="record-list">
            <h2>내 기록 보기</h2>
            <div id="entry-list"></div>
        </section>

        <footer>
            <a href="index.html" class="custom-btn">🏠 포트폴리오로 돌아가기</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
